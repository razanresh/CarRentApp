<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Car Rental</title>
</head>
<body>
<h1>Available cars:</h1>
<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Manufacturer Year</th>
        <th>Color</th>
        <th>Engine Type</th>
        <th>Price Per Day</th>
        <th>Reserve</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carDetails : ${carDetailsList}">
        <td th:text="${carDetails.car.model}" />
        <td th:text="${carDetails.car.mnfYear}" />
        <td th:text="${carDetails.car.color}" />
        <td th:text="${carDetails.car.engineType}" />
        <td th:text="${carDetails.pricePerDay}" />
        <td>
            <form method="POST" th:action="@{/car/reserve}">
                <input type="hidden" th:name="carId" th:value="${carDetails.car.id}" />
                <input type="hidden" th:name="startDate" th:value="${startDate}" />
                <input type="hidden" th:name="endDate" th:value="${endDate}" />
                <button type="submit">Reserve</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
